<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atomic's Blog</title>
  <!-- Rounded, friendly fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Decorative Background Shapes -->
  <div class="shape-bg">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <main class="container">
    
    <!-- Theme Toggle Button -->
    <div class="theme-switch-wrapper">
        <button id="theme-toggle" title="Toggle Dark Mode">
            <span class="icon sun">‚òÄÔ∏è</span>
            <span class="icon moon">üåô</span>
        </button>
    </div>

    <header>
      <h1>Atomic's Blog</h1>
      
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search my updates...">
      </div>

      <nav id="post-index-nav">
        <span class="nav-label">Jump to:</span>
        <ul id="post-index-list">
          <!-- Dynamic Links -->
        </ul>
      </nav>
    </header>

    <section id="post-list">
      <!-- Dynamic Posts -->
    </section>
  </main>

  <div id="fullscreen-overlay" class="hidden">
    <img id="fullscreen-image" src="" alt="Fullscreen Image">
  </div>

  <button id="scroll-to-bottom" title="Scroll to bottom">‚Üì</button>
  <button id="scroll-to-top" title="Scroll to top">‚Üë</button>

  <script src="script.js"></script>
</body>
</html>
