<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atomic's Blog</title>
  <!-- Import Rounded Modern Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Background decorative blobs -->
  <div class="blob-cont">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <main class="container">
    <header>
      <div class="header-content">
        <h1>Atomic's Blog</h1>
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="Search posts...">
            <span class="search-icon">üîç</span>
        </div>
      </div>

      <nav id="post-index-nav">
        <span class="nav-label">Quick Jump:</span>
        <ul id="post-index-list">
          <!-- Dynamic content -->
        </ul>
      </nav>
    </header>

    <section id="post-list">
      <!-- Dynamic content -->
    </section>
  </main>

  <div id="fullscreen-overlay" class="hidden">
    <img id="fullscreen-image" src="" alt="Fullscreen Image">
  </div>

  <!-- Updated Icons for scroll buttons -->
  <button id="scroll-to-bottom" title="Scroll to bottom">‚Üì</button>
  <button id="scroll-to-top" title="Scroll to top">‚Üë</button>

  <script src="script.js"></script>
</body>
</html>
