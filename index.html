<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atomic's Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Atomic's Blog</h1>
      <input type="text" id="search-input" placeholder="Search posts...">
    </div>

    <!-- Index without left/right buttons -->
    <nav id="post-index-nav">
      <ul id="post-index-list">
        <!-- Post index items will be dynamically loaded here by JavaScript -->
      </ul>
    </nav>
  </header>

  <main class="container">
    <section id="post-list">
      <!-- Post cards will be dynamically loaded here by JavaScript -->
    </section>
  </main>

  <div id="fullscreen-overlay" class="hidden">
    <img id="fullscreen-image" src="" alt="Fullscreen Image">
  </div>

  <button id="scroll-to-bottom" title="Scroll to bottom">
    <svg viewBox="0 0 24 24" fill="currentColor">
      <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
    </svg>
  </button>

  <button id="scroll-to-top" title="Scroll to top">
    <svg viewBox="0 0 24 24" fill="currentColor">
      <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
    </svg>
  </button>

  <script src="script.js"></script>
</body>
</html>
